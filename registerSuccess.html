<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Effettuato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="message"></h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        document.getElementById('message').textContent = `Accesso effettuato come: ${username}`;
    </script>
</body>
</html>
